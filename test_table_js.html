<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Refresh Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console-output { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px; font-family: monospace; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üß™ SMS Table Refresh JavaScript Test</h1>
    
    <div class="test-section">
        <h3>üîß Test Functions</h3>
        <button onclick="testRefreshSMSTable()">Test refreshSMSTable()</button>
        <button onclick="testUpdateSMSTable()">Test updateSMSTable()</button>
        <button onclick="testFindTable()">Test Table Detection</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="test-section">
        <h3>üìä Console Output</h3>
        <div id="console-output"></div>
    </div>
    
    <div class="test-section">
        <h3>üìã Test Results</h3>
        <div id="test-results"></div>
    </div>

    <script>
        // Mock console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const consoleOutput = document.getElementById('console-output');
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Also log to browser console
            if (type === 'error') {
                originalConsoleError.call(console, message);
            } else {
                originalConsoleLog.call(console, message);
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '';
            testResults.innerHTML = '';
        }
        
        function showResult(message, type = 'success') {
            const resultEntry = document.createElement('div');
            resultEntry.className = `status ${type}`;
            resultEntry.innerHTML = message;
            testResults.appendChild(resultEntry);
        }
        
        // Test the refreshSMSTable function
        function testRefreshSMSTable() {
            log('üß™ Testing refreshSMSTable() function...', 'info');
            
            try {
                // Check if we're on the dashboard page
                const table = document.querySelector('#sms-table');
                if (table) {
                    log('‚úÖ Found #sms-table on current page', 'success');
                    showResult('‚úÖ Table found on current page - you can test the real functions!', 'success');
                } else {
                    log('‚ùå #sms-table not found on current page', 'error');
                    showResult('‚ùå Table not found - this test page is separate from the dashboard', 'error');
                }
                
                // Test the function call
                if (typeof refreshSMSTable === 'function') {
                    log('‚úÖ refreshSMSTable function exists', 'success');
                    showResult('‚úÖ refreshSMSTable function is available', 'success');
                } else {
                    log('‚ùå refreshSMSTable function not found', 'error');
                    showResult('‚ùå refreshSMSTable function not available', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error testing refreshSMSTable: ${error.message}`, 'error');
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Test the updateSMSTable function
        function testUpdateSMSTable() {
            log('üß™ Testing updateSMSTable() function...', 'info');
            
            try {
                if (typeof updateSMSTable === 'function') {
                    log('‚úÖ updateSMSTable function exists', 'success');
                    showResult('‚úÖ updateSMSTable function is available', 'success');
                } else {
                    log('‚ùå updateSMSTable function not found', 'error');
                    showResult('‚ùå updateSMSTable function not available', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error testing updateSMSTable: ${error.message}`, 'error');
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Test table detection
        function testFindTable() {
            log('üîç Testing table detection...', 'info');
            
            try {
                const table = document.querySelector('#sms-table');
                const tbody = document.querySelector('#sms-table tbody');
                
                if (table) {
                    log('‚úÖ Found #sms-table element', 'success');
                    showResult('‚úÖ Table element found', 'success');
                    
                    if (tbody) {
                        log('‚úÖ Found tbody element', 'success');
                        showResult('‚úÖ Table body found', 'success');
                    } else {
                        log('‚ùå No tbody element found', 'error');
                        showResult('‚ùå Table body not found', 'error');
                    }
                } else {
                    log('‚ùå #sms-table element not found', 'error');
                    showResult('‚ùå Table element not found', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error testing table detection: ${error.message}`, 'error');
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Override console methods
        console.log = function(...args) {
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            log(args.join(' '), 'error');
        };
        
        // Initialize
        log('üöÄ SMS Table Refresh Test Page Loaded', 'info');
        log('üí° Open this page in a separate tab while your dashboard is running', 'info');
        log('üí° This will help debug any JavaScript issues', 'info');
    </script>
</body>
</html>
